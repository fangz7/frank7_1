<html>
<head>  
<title>99乘法表</title>  
 <style type="text/css">  
table{  
    width:550px;  
    border-collapse:collapse;  
    }  
table th{  
    border:#007FFF 3px solid  
    }  
</style> 
</head>  
<body>  
<script type="text/javascript">    
document.write("<table>");  
  
for (var x = 1; x < 10; x++)  
{  
    document.write("<tr>");  
    for (var y = 1; y <= x; y++)  
    {  
        document.write("<th>"+y+"*"+x+"="+y*x+"</th>");  
    }  
    document.write("</tr>");  
}  
document.write("</table>");  
</script>  
</body>  
</html>
