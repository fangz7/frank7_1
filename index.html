<html>
<head>
<title>无标题文档</title>
<script type="text/javascript">
document.write("<table>")
for (var i =1; i<=9; i++)
{
document.write("<tr>");
for (var j =1; j<=i; j++)
{
document.write("<td>");
document.write(i+"*"+j+"="+i*j);
document.write("</td>");
}
document.write("</tr>");
}
document.write("</table>")
</script>
</head>
<body>
</body>
</html>
