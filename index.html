 
<html>
  <head>  
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />  
<title>九九乘法表</title>  
  
<style type="text/css">  
table{  
    width:600px;  
    border-collapse:collapse;  
    }  
table th{  
    border:#CC0000 1px solid  
    } 
<script type="text/javascript">
document.write("<table>")
for (var i =1; i<=9; i++)
{
document.write("<tr>");
for (var j =1; j<=i; j++)
{
document.write("<td>");
document.write(i+"*"+j+"="+i*j);
document.write("</td>");
}
document.write("</tr>");
}
document.write("</table>")
</script>
</head>
<body>
</body>
</html>
